plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'Minesweeper'
version '1.0.0-develop'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Main'

javafx {
    modules = [ 'javafx.controls' ]
    version = "11.0.+"
}